<!-- This page allows users to create an account -->

<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link href="https://bootswatch.com/4/journal/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <!-- Creates the navigation bar, and references to respective pages-->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #65037E;">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="main">Sham</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile">My Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>

        <!-- Creates input windows for user's email and password -->
        <div  class="container">
            <br>
            <h1 align="center">Sham Answers</h1>
            <hr/>

            <h2 align="center">Create an Account</h2>

            <div class="row">

                <div class="col col-md-4">
                </div>
                <div class="col col-md-4">
                    <hr>
                    <form action="" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label >Email</label>
                                <input name="email" type="email" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label >Username</label>
                                <input name="username" type="username" class="form-control"/>
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input name="password" type="password" class="form-control"/>
                            </div>

                        </fieldset>
                        <input name="submit" type="submit" value="Submit" class="btn btn-secondary"/><hr/>
                    </form>
                </div>

                <div class="col col-md-4">
                </div>
            </div>

        </div>
    </body>
</html>
